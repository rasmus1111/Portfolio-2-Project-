<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>document</title>
</head>

<body>
    <header>
        <h1>fruit or vegie</h1>
        <h3></h3>
    </header>
    <div id="button-area" class="main">
        <button id="get-started-button" style="color: white">Get Started!</button>
        <span id="victory-message">Welcome</span>
    </div>
    <div id="game-area" style="display: none">
        <div class="questain" id="game-questains">
            <span id="quiz-question"></span>
        </div>
        <div id="choose-answer">
            <button class="" id="fruit-button">fruit</button>
            <button class="" id="vegie-button">vegie</button>
            
        </div>
    </div>
    <div id="score">
        <p class="results">right <span id="right-answer-score">0</span></p>
        <p class="results">Wrong <span id="wrong-answer-score">0</span></p>
    </div>
    <!--font awsome script-->
    <script src="https://kit.fontawesome.com/2f1cc68f4d.js" crossorigin="anonymous"></script>
    <!--java script src-->
    <script src="assets/js/script2.js"></script>
</body>

</html>
